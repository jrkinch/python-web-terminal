<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Python Terminal using Pyscript</title>
    <!-- PyScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pyscript/core@latest/dist/core.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@pyscript/core@latest/dist/core.js"></script>
  </head>
  <body>
  
	<h1> Python Terminal </h1>
	<script id="terminal" type="mpy" terminal>
		import code
		code.interact()
	</script>
	<p> Powered by <a href="https://pyscript.net/">PyScript</a>.</p>
	
  </body>
</html>
